<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <!-- Unallow everyone to talk to main service. We'll later add an agent to
         only share the location if user allows it. -->
    <deny send_destination="net.lliurex.rebost"/>
  </policy>

  <!-- allow users of bluetooth group to communicate -->
  <policy user="root">
    <!-- Allow root to own the name on the bus -->
    <allow own="net.lliurex.rebost"/>
    <allow send_destination="net.lliurex.rebost"/>
  </policy>
  <policy group="sudo">
    <allow send_destination="net.lliurex.rebost"/>
  </policy>
  <policy group="Admins">
    <allow send_destination="net.lliurex.rebost"/>
  </policy>
  <policy group="teachers">
    <allow send_destination="net.lliurex.rebost"/>
	<deny send_destination="net.lliurex.rebost" send_interface="net.lliurex.rebost" send_member="remote_install"/>
	<deny send_destination="net.lliurex.rebost" send_interface="net.lliurex.rebost" send_member="install"/>
	<deny send_destination="net.lliurex.rebost" send_interface="net.lliurex.rebost" send_member="remove"/>
  </policy>
  
</busconfig>
