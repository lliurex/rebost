<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <!-- Unallow everyone to execute remote_install
         All other actions will be managed by polkit. -->
    <allow send_destination="net.lliurex.rebost"/>
	<deny send_destination="net.lliurex.rebost" send_interface="net.lliurex.rebost" send_member="remote_install"/>
  </policy>

  <policy group="*">
    <!-- Unallow everyone to execute remote_install
         All other actions will be managed by polkit. -->
    <allow send_destination="net.lliurex.rebost"/>
	<deny send_destination="net.lliurex.rebost" send_interface="net.lliurex.rebost" send_member="remote_install"/>
  </policy>

  <policy user="root">
    <!-- Allow root to own the name on the bus -->
    <allow own="net.lliurex.rebost"/>
	<allow send_destination="net.lliurex.rebost" send_interface="net.lliurex.rebost" send_member="remote_install"/>
  </policy>
  <policy group="sudo">
	<allow send_destination="net.lliurex.rebost" send_interface="net.lliurex.rebost" send_member="remote_install"/>
  </policy>
  <policy group="admins">
	<allow send_destination="net.lliurex.rebost" send_interface="net.lliurex.rebost" send_member="remote_install"/>
  </policy>
</busconfig>
