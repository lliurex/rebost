<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <!-- Unallow everyone to execute remote_install
         All other actions will be managed by polkit. -->
    <deny send_destination="net.lliurex.rebost"/>
	<allow send_destination="net.lliurex.rebost" send_interface="org.freedesktop.DBus.Introspectable" send_member="Introspect"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="export"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="search"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="getFreedesktopCategories"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="getApps"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="getAppsInCategory"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="getAppsInstalled"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="getAppsInstalledPerCategory"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="getConfig"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="showApp"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="refreshApp"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="searchAppByUrl"/>
  </policy>

  <policy user="root">
    <!-- Allow root to own the name on the bus -->
    <allow own="net.lliurex.rebost"/>
    <allow send_destination="net.lliurex.rebost"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="toggleLock"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="getExternalInstaller"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="setAppState"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="setAppStateTmp"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="restart"/>
  </policy>

  <policy group="Admins">
    <allow send_destination="net.lliurex.rebost"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="toggleLock"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="getExternalInstaller"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="setAppState"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="setAppStateTmp"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="restart"/>
  </policy>

  <policy group="sudo">
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="toggleLock"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="getExternalInstaller"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="setAppState"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="setAppStateTmp"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="restart"/>
  </policy>

  <policy group="teachers">
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="getExternalInstaller"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="setAppState"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="setAppStateTmp"/>
	<allow send_destination="net.lliurex.rebost" send_interface="*" send_member="restart"/>
  </policy>
</busconfig>
